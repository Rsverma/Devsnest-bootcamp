<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Events in JS</title>
  </head>
  <body>
    <div id="container" onmouseleave="leftContainer()" onmouseenter="enteredContainer()" onmousedown="clickedText()">
        <div>
        <span id="quote" onmouseleave="leftText()" onmouseover="enteredText()"> 
          Come here
        </span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
